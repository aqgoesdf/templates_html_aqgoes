<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sistema de Estoque</title>
     <!-- Tailwind CDN -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- HEADER -->
  <div id="header"></div>

      <!--Main-->
      <main class="max-w-7xl mx-auto p-6">
        <section class="mb-8"><!--Titulo da página-->
            <h2 class="text-2xl font-semibold mb-2">Bem-vindo ao Sistema de Estoque</h2>
        </section>

        <section class="grid md:grid-cols-3 gap-6"><!--Seção produtos esntrada saido relatórios-->
            <article class="bg-white p-4 rounded shadow"><!--Produtos-->
                <h3 class="font-bold text-lg">Produtos</h3>
                <p>Gerencie todos os seus produtos.</p>
            </article>

            <article class="bg-white p-4 rounded shadow"><!--Entrada saida-->
                <h3 class="font-bold text-lg">Entradas e Saídas</h3>
                <p>Acompanhe o fluxo do estoque.</p>
            </article>

            <article class="bg-white p-4 rounded shadow"><!--Relatórios-->
                <h3 class="font-bold text-lg">Relatórios</h3>
                <p>Visualize dados importantes.</p>
            </article>
        </section>
      </main>

    <!--Footer-->
    <div id="footer"></div>
    <script src="js/components.js"></script>
</body>
</html>
