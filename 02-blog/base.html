<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Blog - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="home.html">Meu Blog</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container my-5">

        <section>
            <h1 class="mb-4">Últimos Posts</h1>

            <div class="row">

                <!-- Post -->
                <article class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/post1.jpg" class="card-img-top" alt="Imagem do post">
                        <div class="card-body">
                            <h2 class="card-title h5">Título do Post</h2>
                            <p class="card-text">Resumo curto do post para chamar atenção.</p>
                            <a href="post-detalhe.html" class="btn btn-primary">Ler mais</a>
                        </div>
                    </div>
                </article>

                <!-- Outro Post -->
                <article class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/post2.jpg" class="card-img-top" alt="Imagem do post">
                        <div class="card-body">
                            <h2 class="card-title h5">Outro Post</h2>
                            <p class="card-text">Pequeno resumo do conteúdo.</p>
                            <a href="post-detalhe.html" class="btn btn-primary">Ler mais</a>
                        </div>
                    </div>
                </article>

            </div>
        </section>

    </main>

    <!-- RODAPÉ -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2026 - Meu Blog</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
