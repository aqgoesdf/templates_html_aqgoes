<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Boostrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

                <a class="navbar-brand" href="index.html">AqGoEs</a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto" id="menu">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre</a></li>
                        <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
                        <li class="nav-item"><a href="posts.html" class="nav-link">Posts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<!--Corpo do site-->
<main class="container my-5">

    <!-- POST -->
    <article>
        <h1>Título do Post</h1>
        <p class="text-muted">Publicado em 10/01/2026</p>

        <p>
            Aqui vai o conteúdo completo do post, com parágrafos,
            imagens e outros elementos.
        </p>
    </article>

    <hr>

    <!-- COMENTÁRIOS -->
    <section>
        <h2>Comentários</h2>

        <article class="mb-3">
            <strong>João</strong>
            <p>Ótimo conteúdo!</p>
        </article>

        <article class="mb-3">
            <strong>Maria</strong>
            <p>Aprendi bastante, obrigado.</p>
        </article>
    </section>

    <hr>

    <!-- FORMULÁRIO DE COMENTÁRIO -->
    <section>
        <h3>Deixe um comentário</h3>

        <form>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Comentário</label>
                <textarea class="form-control"></textarea>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form>
    </section>

</main>

 <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
